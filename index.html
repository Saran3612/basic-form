<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form">

        <div>
            <p class="sk">Personal Details</p>
            <label for="fname">First Name :</label>
            <input id="fname" type="text" required placeholder="First Name" name="First Name"><br />
        
        
            <label for="lname">Last Name :</label>
            <input id="lname" type="text" required placeholder="Last Name" name="Last Name"><br />
        
        
            <label for="mname">Middle Name :</label>
            <input id="mname" type="text" required placeholder="Middle Name" name="Middle Name"><br />
        
        
            <label for="dob">Date of Birth :</label>
            <input id="dob" type="date" placeholder="Date of Birth" name="Date of Birth" min="1950-01-01"><br />
        
        
            <label for="address">Address :</label>
            <textarea name="address" id="address" cols="10" rows="10"></textarea><br />
        
        
            <label for="email">Email :</label>
            <input id="email" type="Email" required placeholder="email" name="Email"><br />
        
        
            <label for="ph">phone number :</label>
            <input id="ph" type="tel" required placeholder="phone number" name="phone number"><br />
        
        
            <label for="height">Height in cm :</label>
            <input id="height" type="number" required placeholder="Height" name="Height in cm" min="1"><br />
        
        
            <label for="weight">Weight in kg :</label>
            <input id="weight" type="number" required placeholder="Weight" name="Weight in kg" min="1"><br />
    
            <button id="submit" type="submit">Submit here</button>
            <p class="sk">form developed <br />by <br /> saran</p>
        </div>
        
    </form>
    <script src="index.js"></script>
    </body>
    </html>
